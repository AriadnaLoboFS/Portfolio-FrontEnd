<div class="block">
    <div id="space"></div>
    <div id="educacion">
        <h2 style="text-align:center" id="titulosec">Educacion</h2>

        <div>
            <button type="button" class="btn btn-outline-light" routerLink="/nuevaedu" *ngIf="isLogged">
                Agregar Educacion
            </button>
        </div>

        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td id="subtitulos">{{Educacion.nombreE}}</td>
                    <td id="texto">{{Educacion.descripcionE}}</td>
                    <td *ngIf="isLogged"><button type="button" class="btn btn-outline-light" routerLink="/editedu/{{Educacion.id}}"> <i
                                class="bi bi-pencil-square"></i>Editar </button> </td>
                    <td *ngIf="isLogged"><button type="button" class="btn btn-outline-light" (click)="delete(Educacion .id)"> <i class="bi bi-trash3"></i>Borrar</button> </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
