<div class="container">
    <div class="row">
        <div>
            <br>

            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label id="titulocampo" for="nombre"> Nombre del proyecto</label>
                    <br>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>

                <br>

                <div class="form-group">
                    <label id="titulocampo" for="descripcion"> Descripcion del proyecto </label>
                    <br>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
                </div>

                <br>

                <button class="btn btn-outline-light boton"> Agregar Proyecto</button>

            </form>
        </div>
    </div>
</div>
